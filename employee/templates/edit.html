<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>  
<body> 
  <nav class="navbar navbar-light bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand d-flex flex-row justify-content-center" href="#">
        {% load static %}
        <img src="{% static '/img/dracula.png' %}" alt="" width="40" height="40" class="mx-4">
        <p class="mt-2 text-white">Wilmer's Employees</p>
      </a>
    </div>
  </nav>
  <div class="container d-flex justify-content-center shadow">
    <form method="POST" class="d-flex flex-column py-5" action="/update/{{employee.id}}"> 
      {% csrf_token %} 
      <h2>UPDATE EMPLOYEE RECORD</h2> 
      <label >Employee ID</label>
      <input type="text" class="mb-4" name="eid" id="id_eid" required maxlength="20" value="{{ employee.eid }}"/>

      <label >Employee Name</label>
      <input type="text" class="mb-4" name="ename" id="id_ename" required maxlength="100" value="{{ employee.ename }}" />  

      <label >Home Address</label>
      <input type="text" class="mb-4" name="ehadd" id="id_ehadd" required maxlength="100" value="{{ employee.ehadd }}" /> 

      <label >Office Address</label>
      <input type="text" class="mb-4" name="eoadd" id="id_eoadd" required maxlength="100" value="{{ employee.eoadd }}" /> 

      <label >Employee Email</label>
      <input type="email" class="mb-4" name="eemail" id="id_eemail" required maxlength="254" value="{{ employee.eemail }}" />  

      <label >Employee Contact</label>
      <input type="text" class="mb-4" name="econtact" id="id_econtact" required maxlength="15" value="{{ employee.econtact }}" />  

      <button type="submit" class="btn btn-success">Update</button>
    </form>
</body>  
</html>
